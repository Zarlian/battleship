<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleship</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="favicon-16x16.png" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/general/screen.css">
    <link rel="stylesheet" href="assets/css/general/screen-skins.css">
    <link rel="stylesheet" href="assets/css/game-mode/game-mode.css">
    <link rel="stylesheet" href="assets/css/game-mode/game-mode-skins.css">


    <script src="assets/js/data/config.js"></script>

    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>
    <script src="assets/js/data-connector/local-storage-abstractor.js"></script>

    <script src="assets/js/initialiser.js"></script>
    <script src="assets/js/helpers/helpers.js"></script>
    <script src="assets/js/screens/game-mode-screen.js"></script>
    <script src="assets/js/cursor-controller.js"></script>
    <script src="assets/js/audio/audio-manager.js"></script>
    <script src="assets/js/helpers/navigation.js"></script>
    <script src="assets/js/skins/skin-picker.js"></script>
    <script src="assets/js/game/game-picker.js"></script>


</head>
<body>
<header class="buttons-header">
</header>
<main>
    <h1>Choose GAME MODE</h1>
    <div class="flex-container game-modes">
        <template id="game-mode">
            <article id="" data-game-mode="">
                <img src="" alt="" title="">
                <h2></h2>
                <div>
                    <p></p>
                </div>
            </article>
        </template>
        <template id="difficulty">
            <form method="post" action="#">
                <fieldset>
                    <legend>Difficulty:</legend>
                    <input type="radio" id="easy" name="difficulty" value="easy" checked>
                    <label for="easy">easy</label>
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <label for="hard">hard</label>
                </fieldset>
                <input type="image" src="" alt="Submit">
            </form>
        </template>
    </div>
</main>
</body>
</html>
